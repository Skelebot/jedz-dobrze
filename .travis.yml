language: dart
dist: xenial
addons:
  apt:
    packages:
    - lib32stdc++6
install:
- git clone https://github.com/flutter/flutter.git -b stable
- "./flutter/bin/flutter doctor"
script:
- "./flutter/bin/flutter build apk"
cache:
  directories:
  - "$HOME/.pub-cache"
os:
- linux
deploy:
  provider: releases
  api_key:
    secure: 
  file: "./build/app/outputs/flutter-apk/app-release.apk"
  on:
    repo: Skelebot/hackaton
    tags: true
  skip_cleanup: 'true'
